<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Profile</title>
</head>
<body>
	<article>
		<img class="imagen__arriba" src="assets/images/top-circle.svg" alt="">
		<img class="imagen__abajo" src="assets/images/bottom-circle.svg" alt="">
	<section class="card">
		<header class="card__header">
			<img class="pattern" src="assets/images/card-pattern.svg" alt="">
			<div class="conteiner__profile">
				<img 	class="profile" src="assets/images/victor.jpg" alt="">
			</div>
				
		</header>	
		<section class="card__profile">
			<p class="text">Victor Crest <span class="text text_light">26</span></p>
			<p class="text text_light">London</p>
		</section>

		<footer class="footer">
			<div class="estadisticas">
				<p class="text number">80K</p>
				<p class="text text_light" >Followers</p>
			</div>
			<div class="estadisticas">
				<p class="text number">803K</p>
				<p class="text text_light" >Likes</p>
			</div>
			<div class="estadisticas">
				<p class="text number">1.4K</p>
				<p class="text text_light" >Photos</p>
			</div>
		</footer>

	</section>
</article>
</body>
</html>
